<!DOCTYPE html>
<html>
<head>
	<title>Output Test</title>

	<script type="text/javascript" src="./vendor/snap.svg-min.js"></script>
	<style type="text/css">
		#locationX {
			position: absolute;
			left: 30px;
			top: 20px;
		}

			position: absolute;
			left: 30px;
			top: 50px;
		}
	</style>
</head>
<body>
	<input id="locationX" type="range" min="1", max="50" value="5">
	<input id="locationY" type="range" min="1", max="50" value="5">
	<script type="text/javascript" src="./sample.js"></script>
</body>
</html>
